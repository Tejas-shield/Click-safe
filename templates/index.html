<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Simulation Tool</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #F4ECF7;
            color: #4A235A;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #E8DAEF;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(74, 35, 90, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #4A235A;
            margin-bottom: 2rem;
            font-weight: 600;
            font-size: 2.5rem;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .grid-item {
            background-color: #A569BD;
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .grid-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(74, 35, 90, 0.2);
        }

        h2 {
            color: #F4ECF7;
            margin-top: 0;
            font-weight: 600;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        button {
            background-color: #6C3483;
            color: #F4ECF7;
            border: none;
            padding: 0.8rem 1.5rem;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            font-weight: 400;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #4A235A;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Phishing Simulation Tool</h1>
        <div class="grid">
            <div class="grid-item">
                <h2>URLs</h2>
                <a href="/url"><button>Go to</button></a>
            </div>
            <div class="grid-item">
                <h2>DOCUMENT</h2>
                <a href="/document"><button>Go To</button></a>
            </div>
            <div class="grid-item">
                <h2>CSV UPLOAD</h2>
                <a href="/upload_csv"><button>Go To</button></a>
            </div>
        </div>
    </div>
</body>
</html>
